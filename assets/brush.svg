<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">Рисующая красная кисточка</title>
  <desc id="desc">Стилизованная красная кисточка с черной ручкой, оставляющая красный мазок.</desc>

  <!-- Ручка кисти -->
  <path d="M44 10c2-2 6-2 8 0s2 6 0 8L31 39l-8-8L44 10z" fill="#151515"/>

  <!-- Металлическая часть -->
  <path d="M23 31l8 8 5-5-8-8-5 5z" fill="#777"/>

  <!-- Щетина кисти -->
  <path d="M19 35c2.5-2.5 6.5-2.5 9 0s2.5 6.5 0 9c-1.2 1.2-3.3 1.6-5.2 1.1-1.3-.4-2.5-.5-3.4.3-1 .8-2.2 1.1-3.3.7-2.7-1-2.5-6.1 3-11.1z" fill="#c40000"/>

  <!-- Мазок краски -->
  <path d="M8 52c8-8 22-10 32-6 6 2.5 12 2.4 16.5.4"
        fill="none" stroke="#e00000" stroke-width="3.5"
        stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Световой блик на мазке -->
  <path d="M11 50c7-7 20-8.5 29-5.5"
        fill="none" stroke="#ff4d4d" stroke-width="1.5"
        stroke-linecap="round"/>
</svg>
